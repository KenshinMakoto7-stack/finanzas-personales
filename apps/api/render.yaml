services:
  - type: web
    name: finanzas-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
      - key: FIREBASE_API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false

