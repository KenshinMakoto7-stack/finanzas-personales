<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Generador de Iconos PWA - Finanzas Personales</h1>
    <p>Este generador crea los iconos necesarios para la PWA. Haz clic en "Generar y Descargar" para crear todos los iconos.</p>
    
    <div class="preview" id="preview"></div>
    
    <button onclick="generateIcons()" style="padding: 15px 30px; font-size: 16px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Generar y Descargar Iconos
    </button>

    <script>
        function generateIcons() {
            const sizes = [192, 512];
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Fondo con gradiente
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Símbolo de dinero/dólar
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', size / 2, size / 2);
                
                // Borde redondeado (simulado)
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = size * 0.02;
                ctx.beginPath();
                ctx.roundRect(0, 0, size, size, size * 0.2);
                ctx.stroke();
                
                preview.appendChild(canvas);
                
                // Descargar
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
            
            alert('¡Iconos generados! Revisa tus descargas.');
        }
    </script>
</body>
</html>
